<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Todo List</title>
</head>

<body>
    <div id="box">
        <div id="bar">
            <h1>to-do list<i id="add-btn" class="fas fa-plus"></i></h1>
        </div>
        <input type="text" id="new-todo" required placeholder="Add a new todo">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span>Pick a cat</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Grab some beer</li>
            <li><span><i class="fas fa-trash-alt"></i></span>Play video games</li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/b12586f0de.js" crossorigin="anonymous"></script>
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="assets/js/function.js"></script>
</body>

</html>
